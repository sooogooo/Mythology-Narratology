<!DOCTYPE html>
<html>
<head>
    <title>测试插图加载</title>
    <style>
        .illustration-loading { text-align: center; padding: 20px; }
        .ri-loader-4-line { display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>测试章节插图加载</h1>
    <div id="test-result"></div>
    
    <script src="chapter-illustrations.js"></script>
    <script>
        console.log('ChapterIllustrations:', typeof ChapterIllustrations);
        console.log('renderChapterIllustrationSync:', typeof renderChapterIllustrationSync);
        
        const testDiv = document.getElementById('test-result');
        
        if (typeof renderChapterIllustrationSync !== 'undefined') {
            const html = renderChapterIllustrationSync('foreword', {
                clickable: true,
                style: 'margin: 20px auto; display: block;'
            });
            console.log('返回的HTML:', html);
            testDiv.innerHTML = html;
        } else {
            testDiv.innerHTML = '<p style="color:red">renderChapterIllustrationSync 未定义</p>';
        }
    </script>
</body>
</html>
