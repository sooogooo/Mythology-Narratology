<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .guide-line { stroke: #999; stroke-width: 0.3; stroke-dasharray: 3,3; }
    </style>
  </defs>

  <!-- 面部轮廓（椭圆） -->
  <ellipse class="line" cx="200" cy="150" rx="65" ry="90"/>

  <!-- 三庭：发际线-眉-鼻-颏 -->
  <line class="guide-line" x1="135" y1="80" x2="265" y2="80"/>
  <text x="120" y="82" font-size="9" fill="#999">发际</text>

  <line class="guide-line" x1="135" y1="120" x2="265" y2="120"/>
  <text x="120" y="122" font-size="9" fill="#999">眉</text>

  <line class="guide-line" x1="135" y1="165" x2="265" y2="165"/>
  <text x="120" y="167" font-size="9" fill="#999">鼻底</text>

  <line class="guide-line" x1="135" y1="220" x2="265" y2="220"/>
  <text x="120" y="222" font-size="9" fill="#999">颏底</text>

  <!-- 五眼：垂直分割线 -->
  <line class="guide-line" x1="135" y1="130" x2="135" y2="160"/>
  <line class="guide-line" x1="167" y1="130" x2="167" y2="160"/>
  <line class="guide-line" x1="200" y1="130" x2="200" y2="160"/>
  <line class="guide-line" x1="233" y1="130" x2="233" y2="160"/>
  <line class="guide-line" x1="265" y1="130" x2="265" y2="160"/>

  <!-- 眼睛示意 -->
  <ellipse class="thin-line" cx="155" cy="145" rx="10" ry="5"/>
  <ellipse class="thin-line" cx="245" cy="145" rx="10" ry="5"/>

  <!-- 鼻子示意 -->
  <path class="thin-line" d="M 200 145 L 200 165"/>

  <!-- 嘴巴示意 -->
  <path class="thin-line" d="M 185 195 Q 200 200, 215 195"/>

  <!-- 黄金比例标注 -->
  <path class="guide-line" d="M 280 80 L 280 220"/>
  <text x="290" y="100" font-size="10" fill="#999">1.618</text>
  <text x="290" y="150" font-size="10" fill="#999">φ</text>
  <text x="290" y="200" font-size="10" fill="#999">黄金比</text>

  <!-- 比例标记 -->
  <line class="thin-line" x1="275" y1="80" x2="285" y2="80"/>
  <line class="thin-line" x1="275" y1="150" x2="285" y2="150"/>
  <line class="thin-line" x1="275" y1="220" x2="285" y2="220"/>
</svg>
