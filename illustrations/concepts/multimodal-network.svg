<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #666; fill: none; stroke-width: 0.5; }
      .thick-line { stroke: #333; fill: none; stroke-width: 0.8; }
      .node { fill: #fafafa; stroke: #666; stroke-width: 1; }
      .center-node { fill: #fafafa; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- 中心节点 -->
  <circle class="center-node" cx="200" cy="150" r="35"/>
  <text x="200" y="148" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">多模态</text>
  <text x="200" y="162" text-anchor="middle" font-size="9" fill="#666">叙事</text>

  <!-- 四个主要节点 -->
  <!-- 文字（上） -->
  <circle class="node" cx="200" cy="50" r="28"/>
  <text x="200" y="53" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">文字</text>
  <text x="200" y="64" text-anchor="middle" font-size="8" fill="#666">Text</text>

  <!-- 图像（右） -->
  <circle class="node" cx="310" cy="150" r="28"/>
  <text x="310" y="153" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">图像</text>
  <text x="310" y="164" text-anchor="middle" font-size="8" fill="#666">Image</text>

  <!-- 视频（下） -->
  <circle class="node" cx="200" cy="250" r="28"/>
  <text x="200" y="253" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">视频</text>
  <text x="200" y="264" text-anchor="middle" font-size="8" fill="#666">Video</text>

  <!-- 声音（左） -->
  <circle class="node" cx="90" cy="150" r="28"/>
  <text x="90" y="153" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">声音</text>
  <text x="90" y="164" text-anchor="middle" font-size="8" fill="#666">Audio</text>

  <!-- 中心辐射连接线 -->
  <line class="thick-line" x1="200" y1="115" x2="200" y2="78"/>
  <line class="thick-line" x1="235" y1="150" x2="282" y2="150"/>
  <line class="thick-line" x1="200" y1="185" x2="200" y2="222"/>
  <line class="thick-line" x1="165" y1="150" x2="118" y2="150"/>

  <!-- 节点间交叉连接 -->
  <line class="line" x1="218" y1="70" x2="292" y2="135" opacity="0.5"/>
  <line class="line" x1="292" y1="165" x2="218" y2="230" opacity="0.5"/>
  <line class="line" x1="182" y1="230" x2="108" y2="165" opacity="0.5"/>
  <line class="line" x1="108" y1="135" x2="182" y2="70" opacity="0.5"/>

  <!-- 外围小节点（具体形式） -->
  <!-- 文字相关 -->
  <circle cx="160" cy="30" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="160" y="20" text-anchor="middle" font-size="7" fill="#999">故事</text>

  <circle cx="240" cy="30" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="240" y="20" text-anchor="middle" font-size="7" fill="#999">文案</text>

  <!-- 图像相关 -->
  <circle cx="340" cy="110" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="360" y="113" text-anchor="start" font-size="7" fill="#999">照片</text>

  <circle cx="340" cy="190" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="360" y="193" text-anchor="start" font-size="7" fill="#999">插图</text>

  <!-- 视频相关 -->
  <circle cx="160" cy="270" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="160" y="285" text-anchor="middle" font-size="7" fill="#999">Vlog</text>

  <circle cx="240" cy="270" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="240" y="285" text-anchor="middle" font-size="7" fill="#999">直播</text>

  <!-- 声音相关 -->
  <circle cx="60" cy="110" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="40" y="113" text-anchor="end" font-size="7" fill="#999">音乐</text>

  <circle cx="60" cy="190" r="8" fill="#fafafa" stroke="#999" stroke-width="0.5"/>
  <text x="40" y="193" text-anchor="end" font-size="7" fill="#999">语音</text>

  <!-- 连接到外围节点 -->
  <line class="line" x1="200" y1="50" x2="160" y2="30" opacity="0.3"/>
  <line class="line" x1="200" y1="50" x2="240" y2="30" opacity="0.3"/>
  <line class="line" x1="310" y1="150" x2="340" y2="110" opacity="0.3"/>
  <line class="line" x1="310" y1="150" x2="340" y2="190" opacity="0.3"/>
  <line class="line" x1="200" y1="250" x2="160" y2="270" opacity="0.3"/>
  <line class="line" x1="200" y1="250" x2="240" y2="270" opacity="0.3"/>
  <line class="line" x1="90" y1="150" x2="60" y2="110" opacity="0.3"/>
  <line class="line" x1="90" y1="150" x2="60" y2="190" opacity="0.3"/>
</svg>
