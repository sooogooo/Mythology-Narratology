<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .path { stroke: #999; fill: none; stroke-width: 1.5; stroke-dasharray: 4,2; }
    </style>
  </defs>

  <!-- 迷宫外框 -->
  <rect class="line" x="60" y="40" width="280" height="220" rx="5"/>

  <!-- 迷宫内部路径 -->
  <path class="thin-line" d="M 100 40 L 100 120 L 180 120 L 180 80"/>
  <path class="thin-line" d="M 140 80 L 140 160 L 220 160"/>
  <path class="thin-line" d="M 220 100 L 220 220 L 160 220"/>
  <path class="thin-line" d="M 260 40 L 260 140 L 300 140"/>
  <path class="thin-line" d="M 300 180 L 260 180 L 260 260"/>
  <path class="thin-line" d="M 100 200 L 140 200 L 140 260"/>

  <!-- 关键节点 -->
  <!-- 入口：感知 -->
  <circle cx="60" cy="150" r="6" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="30" y="155" font-size="11" fill="#333" font-weight="bold">感知</text>

  <!-- 中间节点：认知 -->
  <circle cx="200" cy="140" r="6" fill="#fafafa" stroke="#666" stroke-width="1"/>
  <text x="200" y="125" text-anchor="middle" font-size="10" fill="#666">认知</text>

  <!-- 深层节点：情感 -->
  <circle cx="180" cy="200" r="6" fill="#fafafa" stroke="#666" stroke-width="1"/>
  <text x="180" y="185" text-anchor="middle" font-size="10" fill="#666">情感</text>

  <!-- 出口：决策 -->
  <circle cx="340" cy="150" r="6" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="355" y="155" font-size="11" fill="#333" font-weight="bold">决策</text>

  <!-- 导引路径（虚线） -->
  <path class="path" d="M 66 150 L 100 150 L 100 120 L 180 120 L 180 140 L 200 140 L 200 160 L 180 160 L 180 200 L 220 200 L 220 180 L 260 180 L 260 150 L 334 150"/>

  <!-- 箭头 -->
  <polygon points="330,145 340,150 330,155" fill="#999"/>

  <!-- 干扰路径标记 -->
  <text x="120" y="100" font-size="8" fill="#999" opacity="0.6">偏见</text>
  <text x="240" y="220" font-size="8" fill="#999" opacity="0.6">焦虑</text>
  <text x="280" y="100" font-size="8" fill="#999" opacity="0.6">社会压力</text>
</svg>
