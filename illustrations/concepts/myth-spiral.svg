<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .arrow { fill: #999; }
    </style>
  </defs>

  <!-- 螺旋线（从底部向上） -->
  <path class="line" d="M 200 250
    Q 150 240, 120 210
    Q 90 180, 100 140
    Q 110 100, 150 80
    Q 190 60, 230 70
    Q 270 80, 290 120
    Q 310 160, 285 200
    Q 260 240, 200 250"/>

  <!-- 内层螺旋 -->
  <path class="thin-line" d="M 200 220
    Q 170 215, 155 190
    Q 140 165, 150 140
    Q 160 115, 185 105
    Q 210 95, 235 110
    Q 260 125, 260 155
    Q 260 185, 230 205
    Q 200 220, 200 220" opacity="0.5"/>

  <!-- 层级标注点 -->
  <!-- 底层：品牌故事 -->
  <circle cx="200" cy="250" r="6" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="220" y="255" font-size="11" fill="#333" font-weight="bold">品牌故事</text>
  <text x="220" y="267" font-size="8" fill="#666">Brand Story</text>

  <!-- 第二层：用户传播 -->
  <circle cx="120" cy="210" r="5" fill="#fafafa" stroke="#666" stroke-width="0.8"/>
  <text x="90" y="208" text-anchor="end" font-size="10" fill="#666">用户传播</text>

  <!-- 第三层：情感共鸣 -->
  <circle cx="100" cy="140" r="5" fill="#fafafa" stroke="#666" stroke-width="0.8"/>
  <text x="70" y="143" text-anchor="end" font-size="10" fill="#666">情感共鸣</text>

  <!-- 第四层：文化认同 -->
  <circle cx="150" cy="80" r="5" fill="#fafafa" stroke="#666" stroke-width="0.8"/>
  <text x="150" y="68" text-anchor="middle" font-size="10" fill="#666">文化认同</text>

  <!-- 第五层：社会象征 -->
  <circle cx="230" cy="70" r="5" fill="#fafafa" stroke="#666" stroke-width="0.8"/>
  <text x="250" y="73" font-size="10" fill="#666">社会象征</text>

  <!-- 顶层：神话地位 -->
  <circle cx="290" cy="120" r="6" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="310" y="123" font-size="11" fill="#333" font-weight="bold">神话地位</text>
  <text x="310" y="135" font-size="8" fill="#666">Mythic Status</text>

  <!-- 上升箭头 -->
  <path class="arrow" d="M 295 115 L 300 110 L 298 117"/>

  <!-- 螺旋中心虚线 -->
  <circle class="thin-line" cx="200" cy="150" r="50" stroke-dasharray="3,3" opacity="0.3"/>

  <!-- 时间标注 -->
  <text x="30" y="260" font-size="9" fill="#999" opacity="0.7">时间</text>
  <path class="thin-line" d="M 30 245 L 30 100" stroke-dasharray="2,2" opacity="0.3"/>
  <polygon points="27,105 30,100 33,105" fill="#999" opacity="0.3"/>
</svg>
