<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .node { fill: #fafafa; stroke: #666; stroke-width: 0.8; }
    </style>
  </defs>

  <!-- 树干 -->
  <rect class="node" x="180" y="220" width="40" height="30" rx="2"/>
  <text x="200" y="240" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">医美</text>
  <text x="200" y="265" text-anchor="middle" font-size="8" fill="#666">未来技术</text>

  <!-- 主干 -->
  <line class="thin-line" x1="200" y1="220" x2="200" y2="160"/>

  <!-- 分支连接 -->
  <line class="thin-line" x1="200" y1="160" x2="80" y2="120"/>
  <line class="thin-line" x1="200" y1="160" x2="140" y2="100"/>
  <line class="thin-line" x1="200" y1="160" x2="200" y2="80"/>
  <line class="thin-line" x1="200" y1="160" x2="260" y2="100"/>
  <line class="thin-line" x1="200" y1="160" x2="320" y2="120"/>

  <!-- 技术节点（未来感设计） -->
  <!-- AI技术（左） -->
  <circle class="node" cx="80" cy="120" r="25"/>
  <text x="80" y="118" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">AI</text>
  <text x="80" y="131" text-anchor="middle" font-size="8" fill="#666">智能诊断</text>
  <!-- 子技术 -->
  <circle cx="60" cy="90" r="4" fill="#999" opacity="0.5"/>
  <text x="50" y="85" text-anchor="end" font-size="7" fill="#999">深度学习</text>
  <line class="thin-line" x1="64" y1="95" x2="73" y2="108" opacity="0.3"/>

  <!-- 基因编辑（左中） -->
  <circle class="node" cx="140" cy="100" r="25"/>
  <text x="140" y="98" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">基因</text>
  <text x="140" y="111" text-anchor="middle" font-size="8" fill="#666">CRISPR</text>
  <circle cx="120" cy="70" r="4" fill="#999" opacity="0.5"/>
  <text x="110" y="65" text-anchor="end" font-size="7" fill="#999">精准医疗</text>
  <line class="thin-line" x1="123" y1="73" x2="132" y2="85" opacity="0.3"/>

  <!-- 再生医学（中） -->
  <circle class="node" cx="200" cy="80" r="25"/>
  <text x="200" y="78" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">再生</text>
  <text x="200" y="91" text-anchor="middle" font-size="8" fill="#666">干细胞</text>
  <circle cx="200" cy="50" r="4" fill="#999" opacity="0.5"/>
  <text x="200" y="40" text-anchor="middle" font-size="7" fill="#999">组织工程</text>
  <line class="thin-line" x1="200" y1="54" x2="200" y2="65" opacity="0.3"/>

  <!-- 纳米技术（右中） -->
  <circle class="node" cx="260" cy="100" r="25"/>
  <text x="260" y="98" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">纳米</text>
  <text x="260" y="111" text-anchor="middle" font-size="8" fill="#666">靶向递送</text>
  <circle cx="280" cy="70" r="4" fill="#999" opacity="0.5"/>
  <text x="290" y="65" text-anchor="start" font-size="7" fill="#999">精准修复</text>
  <line class="thin-line" x1="277" y1="73" x2="268" y2="85" opacity="0.3"/>

  <!-- 数字化（右） -->
  <circle class="node" cx="320" cy="120" r="25"/>
  <text x="320" y="118" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">数字</text>
  <text x="320" y="131" text-anchor="middle" font-size="8" fill="#666">元宇宙</text>
  <circle cx="340" cy="90" r="4" fill="#999" opacity="0.5"/>
  <text x="350" y="85" text-anchor="start" font-size="7" fill="#999">VR/AR</text>
  <line class="thin-line" x1="337" y1="95" x2="327" y2="108" opacity="0.3"/>

  <!-- 标题 -->
  <text x="200" y="25" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">未来医美技术树</text>

  <!-- 装饰性连接线（技术融合） -->
  <line class="thin-line" x1="105" y1="120" x2="115" y2="100" stroke-dasharray="2,2" opacity="0.3"/>
  <line class="thin-line" x1="165" y1="100" x2="175" y2="80" stroke-dasharray="2,2" opacity="0.3"/>
  <line class="thin-line" x1="225" y1="80" x2="235" y2="100" stroke-dasharray="2,2" opacity="0.3"/>
  <line class="thin-line" x1="285" y1="100" x2="295" y2="120" stroke-dasharray="2,2" opacity="0.3"/>
</svg>
