<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
    </style>
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 标题 -->
  <text x="200" y="50" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">审美标准的文化光谱</text>

  <!-- 主光谱带 -->
  <rect x="50" y="120" width="300" height="40" fill="url(#spectrum)" stroke="#666" stroke-width="0.5" rx="3"/>

  <!-- 时间轴标注 -->
  <line class="thin-line" x1="50" y1="180" x2="350" y2="180"/>
  <text x="50" y="200" text-anchor="middle" font-size="9" fill="#666">古代</text>
  <text x="200" y="200" text-anchor="middle" font-size="9" fill="#666">近代</text>
  <text x="350" y="200" text-anchor="middle" font-size="9" fill="#666">当代</text>

  <!-- 文化标记点 -->
  <!-- 唐朝（丰腴美） -->
  <circle cx="120" cy="100" r="4" fill="#666"/>
  <line class="thin-line" x1="120" y1="104" x2="120" y2="120"/>
  <text x="120" y="90" text-anchor="middle" font-size="10" fill="#333">唐：丰腴</text>

  <!-- 宋朝（清瘦美） -->
  <circle cx="180" cy="100" r="4" fill="#666"/>
  <line class="thin-line" x1="180" y1="104" x2="180" y2="120"/>
  <text x="180" y="90" text-anchor="middle" font-size="10" fill="#333">宋：清瘦</text>

  <!-- 民国（混合美） -->
  <circle cx="250" cy="100" r="4" fill="#666"/>
  <line class="thin-line" x1="250" y1="104" x2="250" y2="120"/>
  <text x="250" y="90" text-anchor="middle" font-size="10" fill="#333">民国：混合</text>

  <!-- 当代（多元美） -->
  <circle cx="320" cy="100" r="4" fill="#666"/>
  <line class="thin-line" x1="320" y1="104" x2="320" y2="120"/>
  <text x="320" y="90" text-anchor="middle" font-size="10" fill="#333">今：多元</text>

  <!-- 地域标记 -->
  <text x="50" y="235" font-size="9" fill="#999">东方审美</text>
  <path class="thin-line" d="M 50 220 Q 150 225, 200 230" opacity="0.5"/>

  <text x="320" y="235" text-anchor="end" font-size="9" fill="#999">西方审美</text>
  <path class="thin-line" d="M 350 220 Q 250 225, 200 230" opacity="0.5"/>

  <!-- 融合点 -->
  <circle cx="200" cy="230" r="3" fill="#999"/>
  <text x="200" y="250" text-anchor="middle" font-size="9" fill="#999">全球化融合</text>
</svg>
