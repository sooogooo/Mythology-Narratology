<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .box { fill: #fafafa; stroke: #666; stroke-width: 0.8; }
      .arrow { fill: #999; }
    </style>
  </defs>

  <!-- 标题 -->
  <text x="200" y="25" text-anchor="middle" font-size="13" fill="#333" font-weight="bold">Before-After 叙事解构</text>

  <!-- Before框 -->
  <rect class="box" x="30" y="70" width="140" height="180" rx="5"/>
  <text x="100" y="55" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">Before</text>
  <text x="100" y="67" text-anchor="middle" font-size="9" fill="#666">问题框架</text>

  <!-- Before内容层次 -->
  <text x="100" y="95" text-anchor="middle" font-size="10" fill="#666">视觉层</text>
  <rect x="50" y="105" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="100" y="123" text-anchor="middle" font-size="8" fill="#999">原始状态照片</text>

  <text x="100" y="150" text-anchor="middle" font-size="10" fill="#666">情感层</text>
  <rect x="50" y="160" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="100" y="178" text-anchor="middle" font-size="8" fill="#999">不满·焦虑·自卑</text>

  <text x="100" y="205" text-anchor="middle" font-size="10" fill="#666">叙事层</text>
  <rect x="50" y="215" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="100" y="230" text-anchor="middle" font-size="8" fill="#999">"我不够美"</text>
  <text x="100" y="240" text-anchor="middle" font-size="7" fill="#999" opacity="0.7">问题叙事</text>

  <!-- 转换箭头 -->
  <path class="arrow" d="M 175 155 L 225 155 L 220 150 M 225 155 L 220 160"/>
  <text x="200" y="145" text-anchor="middle" font-size="10" fill="#999" font-weight="bold">医美介入</text>
  <text x="200" y="175" text-anchor="middle" font-size="8" fill="#999" opacity="0.7">叙事转换</text>

  <!-- After框 -->
  <rect class="box" x="230" y="70" width="140" height="180" rx="5"/>
  <text x="300" y="55" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">After</text>
  <text x="300" y="67" text-anchor="middle" font-size="9" fill="#666">解决方案框架</text>

  <!-- After内容层次 -->
  <text x="300" y="95" text-anchor="middle" font-size="10" fill="#666">视觉层</text>
  <rect x="250" y="105" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="300" y="123" text-anchor="middle" font-size="8" fill="#999">理想效果照片</text>

  <text x="300" y="150" text-anchor="middle" font-size="10" fill="#666">情感层</text>
  <rect x="250" y="160" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="300" y="178" text-anchor="middle" font-size="8" fill="#999">满足·自信·愉悦</text>

  <text x="300" y="205" text-anchor="middle" font-size="10" fill="#666">叙事层</text>
  <rect x="250" y="215" width="100" height="30" fill="none" stroke="#999" stroke-width="0.5" rx="2"/>
  <text x="300" y="230" text-anchor="middle" font-size="8" fill="#999">"我变美了"</text>
  <text x="300" y="240" text-anchor="middle" font-size="7" fill="#999" opacity="0.7">成功叙事</text>

  <!-- 底部说明 -->
  <text x="200" y="275" text-anchor="middle" font-size="9" fill="#999">对比图像的三层叙事结构</text>
  <text x="200" y="288" text-anchor="middle" font-size="8" fill="#999" opacity="0.7">视觉证据 + 情感投射 + 故事重构</text>
</svg>
