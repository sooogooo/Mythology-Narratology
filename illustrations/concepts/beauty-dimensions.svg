<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #666; fill: none; stroke-width: 0.5; }
      .axis { stroke: #333; fill: none; stroke-width: 0.8; }
      .text-label { fill: #333; font-size: 11px; font-weight: 600; }
    </style>
  </defs>

  <!-- 标题 -->
  <text x="200" y="25" text-anchor="middle" font-size="13" fill="#333" font-weight="bold">发现美的四维坐标系</text>

  <!-- X轴：医学 ← → 文化 -->
  <line class="axis" x1="50" y1="150" x2="350" y2="150"/>
  <polygon points="345,145 350,150 345,155" fill="#333"/>
  <text x="30" y="155" text-anchor="end" font-size="10" fill="#333" font-weight="bold">医学</text>
  <text x="370" y="155" font-size="10" fill="#333" font-weight="bold">文化</text>
  <text x="30" y="167" text-anchor="end" font-size="8" fill="#666">客观标准</text>
  <text x="370" y="167" font-size="8" fill="#666">主观建构</text>

  <!-- Y轴：心理 ← → 社会 -->
  <line class="axis" x1="200" y1="250" x2="200" y2="50"/>
  <polygon points="195,55 200,50 205,55" fill="#333"/>
  <text x="200" y="270" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">心理</text>
  <text x="200" y="40" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">社会</text>
  <text x="200" y="282" text-anchor="middle" font-size="8" fill="#666">个体认知</text>
  <text x="200" y="32" text-anchor="middle" font-size="8" fill="#666">权力结构</text>

  <!-- 象限网格 -->
  <line class="line" x1="50" y1="100" x2="350" y2="100" opacity="0.2" stroke-dasharray="2,2"/>
  <line class="line" x1="50" y1="200" x2="350" y2="200" opacity="0.2" stroke-dasharray="2,2"/>
  <line class="line" x1="125" y1="50" x2="125" y2="250" opacity="0.2" stroke-dasharray="2,2"/>
  <line class="line" x1="275" y1="50" x2="275" y2="250" opacity="0.2" stroke-dasharray="2,2"/>

  <!-- 象限标注 -->
  <!-- 第一象限：医学+社会 -->
  <circle cx="125" cy="100" r="3" fill="#666"/>
  <text x="125" y="85" text-anchor="middle" font-size="9" fill="#666">医学美学</text>
  <text x="125" y="95" text-anchor="middle" font-size="7" fill="#999">黄金比例</text>

  <!-- 第二象限：文化+社会 -->
  <circle cx="275" cy="100" r="3" fill="#666"/>
  <text x="275" y="85" text-anchor="middle" font-size="9" fill="#666">社会美学</text>
  <text x="275" y="95" text-anchor="middle" font-size="7" fill="#999">话语权力</text>

  <!-- 第三象限：文化+心理 -->
  <circle cx="275" cy="200" r="3" fill="#666"/>
  <text x="275" y="218" text-anchor="middle" font-size="9" fill="#666">文化美学</text>
  <text x="275" y="228" text-anchor="middle" font-size="7" fill="#999">审美差异</text>

  <!-- 第四象限：医学+心理 -->
  <circle cx="125" cy="200" r="3" fill="#666"/>
  <text x="125" y="218" text-anchor="middle" font-size="9" fill="#666">心理美学</text>
  <text x="125" cy="228" text-anchor="middle" font-size="7" fill="#999">自我认同</text>

  <!-- 中心交汇点 -->
  <circle cx="200" cy="150" r="15" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="200" y="153" text-anchor="middle" font-size="9" fill="#333" font-weight="bold">整合</text>
  <text x="200" y="163" text-anchor="middle" font-size="7" fill="#666">美学</text>

  <!-- 示例点：个性化美学方案 -->
  <circle cx="240" cy="130" r="4" fill="#999" opacity="0.6"/>
  <line class="line" x1="240" y1="130" x2="260" y2="120" stroke-dasharray="1,1" opacity="0.5"/>
  <text x="262" y="120" font-size="7" fill="#999">个性化方案</text>

  <!-- 底部说明 -->
  <text x="200" y="292" text-anchor="middle" font-size="9" fill="#999">多维视角下的美学认知框架</text>
</svg>
