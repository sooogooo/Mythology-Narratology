<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .box { fill: #fafafa; stroke: #666; stroke-width: 0.8; }
      .arrow { fill: #666; }
    </style>
  </defs>

  <!-- 第一层：普罗普 -->
  <rect class="box" x="80" y="50" width="240" height="50" rx="3"/>
  <text x="200" y="72" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">普罗普 Propp</text>
  <text x="200" y="88" text-anchor="middle" font-size="11" fill="#666">31个功能 · 角色类型</text>

  <!-- 箭头1 -->
  <path class="arrow" d="M 200 100 L 200 115 L 195 110 M 200 115 L 205 110"/>

  <!-- 第二层：格雷马斯 -->
  <rect class="box" x="80" y="120" width="240" height="50" rx="3"/>
  <text x="200" y="142" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">格雷马斯 Greimas</text>
  <text x="200" y="158" text-anchor="middle" font-size="11" fill="#666">行动元模型 · 符号矩阵</text>

  <!-- 箭头2 -->
  <path class="arrow" d="M 200 170 L 200 185 L 195 180 M 200 185 L 205 180"/>

  <!-- 第三层：巴特 -->
  <rect class="box" x="80" y="190" width="240" height="50" rx="3"/>
  <text x="200" y="212" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">巴特 Barthes</text>
  <text x="200" y="228" text-anchor="middle" font-size="11" fill="#666">叙事编码 · 多重意义</text>

  <!-- 侧边标注 -->
  <text x="340" y="75" font-size="10" fill="#999">结构主义</text>
  <text x="340" y="145" font-size="10" fill="#999">符号学</text>
  <text x="340" y="215" font-size="10" fill="#999">后结构主义</text>

  <!-- 装饰性连接线 -->
  <line class="thin-line" x1="330" y1="75" x2="320" y2="75" opacity="0.5"/>
  <line class="thin-line" x1="330" y1="145" x2="320" y2="145" opacity="0.5"/>
  <line class="thin-line" x1="330" y1="215" x2="320" y2="215" opacity="0.5"/>
</svg>
