<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #666; fill: none; stroke-width: 0.5; }
      .thick-line { stroke: #333; fill: none; stroke-width: 0.8; }
      .node { fill: #fafafa; stroke: #666; stroke-width: 0.8; }
      .yes { fill: #4CAF50; opacity: 0.1; }
      .no { fill: #f44336; opacity: 0.1; }
    </style>
  </defs>

  <!-- 标题 -->
  <text x="200" y="25" text-anchor="middle" font-size="13" fill="#333" font-weight="bold">医美叙事伦理决策树</text>

  <!-- 根节点 -->
  <rect class="node" x="160" y="50" width="80" height="30" rx="3"/>
  <text x="200" y="68" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">叙事内容</text>

  <!-- 第一层分支 -->
  <line class="line" x1="200" y1="80" x2="120" y2="110"/>
  <line class="line" x1="200" y1="80" x2="280" y2="110"/>

  <!-- 左分支：真实性？ -->
  <rect class="node" x="70" y="110" width="100" height="30" rx="3"/>
  <text x="120" y="128" text-anchor="middle" font-size="10" fill="#333">真实性？</text>

  <!-- 右分支：适龄性？ -->
  <rect class="node" x="230" y="110" width="100" height="30" rx="3"/>
  <text x="280" y="128" text-anchor="middle" font-size="10" fill="#333">适龄性？</text>

  <!-- 真实性分支 -->
  <line class="line" x1="120" y1="140" x2="80" y2="170"/>
  <line class="line" x1="120" y1="140" x2="160" y2="170"/>

  <text x="100" y="160" font-size="8" fill="#4CAF50">是</text>
  <text x="140" y="160" font-size="8" fill="#f44336">否</text>

  <!-- 左下：通过 -->
  <rect class="node yes" x="40" y="170" width="80" height="25" rx="3"/>
  <text x="80" y="185" text-anchor="middle" font-size="9" fill="#4CAF50">√ 符合伦理</text>

  <!-- 右下：不通过 -->
  <rect class="node no" x="120" y="170" width="80" height="25" rx="3"/>
  <text x="160" y="185" text-anchor="middle" font-size="9" fill="#f44336">× 虚假宣传</text>

  <!-- 适龄性分支 -->
  <line class="line" x1="280" y1="140" x2="240" y2="170"/>
  <line class="line" x1="280" y1="140" x2="320" y2="170"/>

  <text x="260" y="160" font-size="8" fill="#4CAF50">是</text>
  <text x="300" y="160" font-size="8" fill="#f44336">否</text>

  <!-- 左下：通过 -->
  <rect class="node yes" x="200" y="170" width="80" height="25" rx="3"/>
  <text x="240" y="185" text-anchor="middle" font-size="9" fill="#4CAF50">√ 符合伦理</text>

  <!-- 右下：不通过 -->
  <rect class="node no" x="280" y="170" width="80" height="25" rx="3"/>
  <text x="320" y="185" text-anchor="middle" font-size="9" fill="#f44336">× 未成年诱导</text>

  <!-- 第二层决策：赋权还是规训？ -->
  <line class="line" x1="80" y1="195" x2="80" y2="220"/>
  <line class="line" x1="240" y1="195" x2="240" y2="220"/>

  <rect class="node" x="40" y="220" width="80" height="30" rx="3"/>
  <text x="80" y="238" text-anchor="middle" font-size="9" fill="#333">赋权/规训？</text>

  <rect class="node" x="200" y="220" width="80" height="30" rx="3"/>
  <text x="240" y="238" text-anchor="middle" font-size="9" fill="#333">多元/单一？</text>

  <!-- 最终判断 -->
  <line class="line" x1="80" y1="250" x2="60" y2="270"/>
  <line class="line" x1="80" y1="250" x2="100" y2="270"/>

  <text x="70" y="265" font-size="7" fill="#4CAF50">赋权</text>
  <text x="90" y="265" font-size="7" fill="#f44336">规训</text>

  <line class="line" x1="240" y1="250" x2="220" y2="270"/>
  <line class="line" x1="240" y1="250" x2="260" y2="270"/>

  <text x="230" y="265" font-size="7" fill="#4CAF50">多元</text>
  <text x="250" y="265" font-size="7" fill="#f44336">单一</text>

  <!--底部说明 -->
  <text x="200" y="292" text-anchor="middle" font-size="9" fill="#999">多重伦理维度的决策流程</text>
</svg>
