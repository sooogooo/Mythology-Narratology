<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .node { fill: #fafafa; stroke: #666; stroke-width: 0.8; }
    </style>
  </defs>

  <!-- 树干 -->
  <rect class="node" x="180" y="230" width="40" height="30" rx="2"/>
  <text x="200" y="250" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">核心</text>
  <text x="200" y="275" text-anchor="middle" font-size="8" fill="#666">叙事主线</text>

  <!-- 主分支连接 -->
  <line class="thin-line" x1="200" y1="230" x2="200" y2="180"/>

  <!-- 第一层分支 -->
  <line class="thin-line" x1="200" y1="180" x2="100" y2="150"/>
  <line class="thin-line" x1="200" y1="180" x2="200" y2="150"/>
  <line class="thin-line" x1="200" y1="180" x2="300" y2="150"/>

  <!-- 第一层节点 -->
  <circle class="node" cx="100" cy="150" r="18"/>
  <text x="100" y="153" text-anchor="middle" font-size="9" fill="#333">起因</text>

  <circle class="node" cx="200" cy="150" r="18"/>
  <text x="200" y="153" text-anchor="middle" font-size="9" fill="#333">发展</text>

  <circle class="node" cx="300" cy="150" r="18"/>
  <text x="300" y="153" text-anchor="middle" font-size="9" fill="#333">结果</text>

  <!-- 第二层分支（叶子） -->
  <!-- 起因的细节 -->
  <line class="thin-line" x1="100" y1="132" x2="70" y2="100"/>
  <line class="thin-line" x1="100" y1="132" x2="130" y2="100"/>

  <ellipse class="node" cx="70" cy="100" rx="20" ry="12"/>
  <text x="70" y="103" text-anchor="middle" font-size="8" fill="#666">需求</text>

  <ellipse class="node" cx="130" cy="100" rx="20" ry="12"/>
  <text x="130" y="103" text-anchor="middle" font-size="8" fill="#666">痛点</text>

  <!-- 发展的细节 -->
  <line class="thin-line" x1="200" y1="132" x2="170" y2="100"/>
  <line class="thin-line" x1="200" y1="132" x2="200" y2="100"/>
  <line class="thin-line" x1="200" y1="132" x2="230" y2="100"/>

  <ellipse class="node" cx="170" cy="100" rx="20" ry="12"/>
  <text x="170" y="103" text-anchor="middle" font-size="8" fill="#666">咨询</text>

  <ellipse class="node" cx="200" cy="100" rx="20" ry="12"/>
  <text x="200" y="103" text-anchor="middle" font-size="8" fill="#666">方案</text>

  <ellipse class="node" cx="230" cy="100" rx="20" ry="12"/>
  <text x="230" y="103" text-anchor="middle" font-size="8" fill="#666">治疗</text>

  <!-- 结果的细节 -->
  <line class="thin-line" x1="300" y1="132" x2="270" y2="100"/>
  <line class="thin-line" x1="300" y1="132" x2="330" y2="100"/>

  <ellipse class="node" cx="270" cy="100" rx="20" ry="12"/>
  <text x="270" y="103" text-anchor="middle" font-size="8" fill="#666">改变</text>

  <ellipse class="node" cx="330" cy="100" rx="20" ry="12"/>
  <text x="330" y="103" text-anchor="middle" font-size="8" fill="#666">评价</text>

  <!-- 顶部标题叶子 -->
  <line class="thin-line" x1="200" y1="100" x2="200" y2="70"/>
  <text x="200" y="55" text-anchor="middle" font-size="10" fill="#999">文字叙事层次</text>
</svg>
