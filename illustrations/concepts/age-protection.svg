<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .shield { fill: #fafafa; stroke: #333; stroke-width: 1.2; }
    </style>
  </defs>

  <!-- 盾牌轮廓 -->
  <path class="shield" d="M 200 50
    L 280 80
    Q 300 90, 300 120
    L 300 160
    Q 300 220, 200 250
    Q 100 220, 100 160
    L 100 120
    Q 100 90, 120 80
    Z"/>

  <!-- 盾牌中心十字 -->
  <line class="line" x1="200" y1="100" x2="200" y2="200"/>
  <line class="line" x1="150" y1="150" x2="250" y2="150"/>

  <!-- 年龄标记（18+） -->
  <text x="200" y="140" text-anchor="middle" font-size="28" fill="#333" font-weight="bold">18+</text>

  <!-- 保护符号（四个角） -->
  <circle cx="170" cy="120" r="4" fill="#666"/>
  <circle cx="230" cy="120" r="4" fill="#666"/>
  <circle cx="170" cy="180" r="4" fill="#666"/>
  <circle cx="230" cy="180" r="4" fill="#666"/>

  <!-- 盾牌装饰线 -->
  <path class="thin-line" d="M 130 90 Q 150 100, 170 100" opacity="0.5"/>
  <path class="thin-line" d="M 270 90 Q 250 100, 230 100" opacity="0.5"/>

  <!-- 底部标注 -->
  <text x="200" y="175" text-anchor="middle" font-size="9" fill="#666">未成年人保护</text>
  <text x="200" y="190" text-anchor="middle" font-size="8" fill="#666">Age Protection</text>

  <!-- 警示文字 -->
  <text x="200" y="30" text-anchor="middle" font-size="11" fill="#333" font-weight="bold">年龄守护</text>

  <!-- 盾牌外围说明 -->
  <text x="50" y="130" font-size="9" fill="#999">禁止</text>
  <text x="50" y="145" font-size="9" fill="#999">向未成年</text>
  <text x="50" y="160" font-size="9" fill="#999">宣传</text>

  <text x="330" y="130" text-anchor="start" font-size="9" fill="#999">家长</text>
  <text x="330" y="145" text-anchor="start" font-size="9" fill="#999">监督</text>
  <text x="330" y="160" text-anchor="start" font-size="9" fill="#999">引导</text>

  <!-- 连接线 -->
  <line class="thin-line" x1="90" y1="145" x2="100" y2="145" opacity="0.5"/>
  <line class="thin-line" x1="300" y1="145" x2="325" y2="145" opacity="0.5"/>

  <!-- 底部伦理说明 -->
  <text x="200" y="275" text-anchor="middle" font-size="9" fill="#999">医美叙事的年龄伦理边界</text>
</svg>
