<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .line { stroke: #333; fill: none; stroke-width: 0.8; }
      .thin-line { stroke: #666; fill: none; stroke-width: 0.5; }
      .dot { fill: #666; }
    </style>
  </defs>

  <!-- 坐标轴 -->
  <line class="thin-line" x1="50" y1="240" x2="350" y2="240" opacity="0.5"/>
  <line class="thin-line" x1="50" y1="60" x2="50" y2="240" opacity="0.5"/>

  <!-- Y轴标注 -->
  <text x="30" y="70" font-size="10" fill="#999">高</text>
  <text x="30" y="155" font-size="10" fill="#999">中</text>
  <text x="30" y="235" font-size="10" fill="#999">低</text>
  <text x="20" y="35" font-size="9" fill="#666">创新</text>
  <text x="20" y="47" font-size="9" fill="#666">水平</text>

  <!-- X轴标注 -->
  <text x="360" y="245" font-size="9" fill="#666">时间</text>

  <!-- S型曲线 -->
  <path class="line" d="M 60 220
    Q 80 210, 100 190
    Q 120 170, 140 140
    Q 160 110, 180 90
    Q 200 70, 230 65
    Q 260 60, 290 70
    Q 320 80, 340 95"/>

  <!-- 创新阶段标注点 -->
  <!-- 起步期 -->
  <circle class="dot" cx="80" cy="200" r="4"/>
  <text x="80" y="225" text-anchor="middle" font-size="9" fill="#666">起步期</text>
  <text x="80" y="260" text-anchor="middle" font-size="8" fill="#999">模仿学习</text>

  <!-- 成长期 -->
  <circle class="dot" cx="160" cy="110" r="4"/>
  <text x="160" y="95" text-anchor="middle" font-size="9" fill="#666">成长期</text>
  <text x="160" y="85" text-anchor="middle" font-size="8" fill="#999">本土化创新</text>

  <!-- 成熟期 -->
  <circle class="dot" cx="260" cy="63" r="4"/>
  <text x="260" y="48" text-anchor="middle" font-size="9" fill="#666">成熟期</text>
  <text x="260" y="38" text-anchor="middle" font-size="8" fill="#999">原创引领</text>

  <!-- 平台期 -->
  <circle class="dot" cx="330" cy="90" r="4"/>
  <text x="330" y="110" text-anchor="middle" font-size="9" fill="#666">平台期</text>
  <text x="330" y="120" text-anchor="middle" font-size="8" fill="#999">稳定输出</text>

  <!-- 创新节点标记 -->
  <circle cx="120" cy="165" r="2" fill="#999" opacity="0.5"/>
  <text x="120" y="180" text-anchor="middle" font-size="7" fill="#999">技术突破</text>

  <circle cx="200" cy="75" r="2" fill="#999" opacity="0.5"/>
  <text x="200" y="68" text-anchor="middle" font-size="7" fill="#999">模式创新</text>

  <!-- 标题 -->
  <text x="200" y="20" text-anchor="middle" font-size="12" fill="#333" font-weight="bold">国内医美创新路径</text>

  <!-- 底部趋势线 -->
  <line class="thin-line" x1="50" y1="150" x2="350" y2="150" stroke-dasharray="2,2" opacity="0.3"/>

  <!-- 装饰性网格 -->
  <line class="thin-line" x1="150" y1="60" x2="150" y2="240" stroke-dasharray="1,3" opacity="0.2"/>
  <line class="thin-line" x1="250" y1="60" x2="250" y2="240" stroke-dasharray="1,3" opacity="0.2"/>
</svg>
